<div id="featureSection">
  <header class="container-fluid bg-img bg-img-features py-5" id="intro">
    <div class="my-5 py-5">
      <div class="container text-lg-left text-center text-white">
        <h1>{{ retrievedDATA.responseJSON.head.brandingText }}</h1>
        <br>
        <h3>{{ retrievedDATA.responseJSON.head.text }}</h3>
      </div>
    </div>
  </header>
    <div id="highlight-features" class="py-5 featureView" *ngFor="let keyFeature of retrievedDATA.responseJSON.body.keyFeatures;">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2>{{ keyFeature.title }}</h2>
            <br>
            <p class="lead">{{ keyFeature.text }}</p>
          </div>
        </div>
      </div>
    </div>
    <div id="featureDiv" class="py-5 featureView" *ngFor="let features of retrievedDATA.responseJSON.body.features;">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2>{{ features.title }}</h2>
            <br>
            <ul>
            <li *ngFor="let feature of features.featureList">{{ feature }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
</div>
