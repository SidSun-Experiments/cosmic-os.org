<div id="home">
  <header class="container-fluid bg-img bg-img-home py-5" id="intro">
    <div class="my-5 py-5">
      <div class="container text-lg-left text-center text-white">
        <h1 style="color: #ffffff; opacity: 1.0"><img src="https://avatars1.githubusercontent.com/u/22676791?s=200&v=4Z" class="rounded-circle" height="100vh" width="auto"><span class="mr-1"></span>Cosmic-OS</h1>
        <h3 style="color: rgba(255, 255, 255, 1.0)">{{ retrievedDATA.responseJSON.jumbotron.brandingText }}</h3>
        <a class="btn bg-rose-pink text-white btn-lg px-4 mt-3" routerLink="/get">Explore The Cosmos</a>
      </div>
    </div>
  </header>
  <div id="objective" class="py-5 " *ngFor="let data of retrievedDATA.responseJSON.divisions; let odd=odd; let even=even" [ngClass]="{ 'bg-white': odd, 'bg-light-secondary': even }">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>{{ data.title }}</h2>
          <br>
          <p class="lead">{{ data.text }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
